<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fitness</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top login-NavBar" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" style="color:#fff" href="#">Personal Fitness</a>
            </div>
            <div>
              <a class="right" style="color:#fff" href="#"><i class="fa fa-sign-out"></i> Salir</a>  
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="text-center ">
                <img class="ins-Avatar" src="images/facebook.jpg">  
                <h1 class="ins-Title">Hola, Alice Perez!</h1>
                <p class="ins-Subtitle">Para completar tu proceso de inscripcion por favor completa los siguientes campos</p>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
          <h3 class="page-header"><span class="ins-Step"> 1 </span>  Confirma tus datos</h3>
            <div class="ins-Foto col-md-3">
              <div class="thumbnail">
                  <img id="file-Im" src="http://placehold.it/250x250" alt="...">
              </div>
              <input class="ins-File" type="file" id="file" />
              <a href="#" class="u-btn btn-Blue" id="ins-SelectFile">Elegir archivos</a>
            </div>
            <div class="col-md-9">
                <form>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Correo</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>                  
                    <div class="form-group">
                      <label for="exampleInputPassword1">Nombre</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Apellido</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Apellido">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Cedula</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Cedula">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Nacionalidad</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>                  
                    <div class="form-group">
                      <label for="exampleInputPassword1">Sexo</label>
                      <select class="form-control">
                          <option>Femenino</option>
                          <option>Masculino</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Telefono</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Telefono">
                    </div>
                  </div>
                </form>
            </div>  
        </div>
        <!-- /.row -->
        <div class="row">
          <h3 class="page-header"><span class="ins-Step"> 2 </span>  Realiza tu primer pago</h3>
          <div class="col-md-10">
            <div class="radio col-md-5">
              <label class="ins-Payment">
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked><i class="fa fa-cc-visa"></i>
              </label>
              <label class="ins-Payment">
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked><i class="fa fa-cc-mastercard"></i>
              </label>
              <label class="ins-">
                <a href="#" class="u-btn btn-sky" style="margin-top:-20px">Pagar despues</a>
              </label>
            </div>
            
          </div>
          <div class="col-md-10">
            <div class="form-group col-md-6">
              <label for="exampleInputPassword1">Numero de la tarjeta</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group col-md-4">
              <label for="exampleInputPassword1">Numero de seguridad</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="XXX">
            </div>
          </div>
          <div class="col-md-10">
              <label class="col-md-6">Fecha de vencimiento</label>
          </div>
          <div class="col-md-10">
            <div class="form-group col-md-3">
              <select class="form-control">
                <option>Mes</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <select class="form-control">
                <option>Año</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
              </select>
            </div>
          </div>
        </div>
        <!-- /.row -->
        <div class="row ins-Buttons">
          <a href="#" class="u-btn btn-Blue btn-big" id="ins-SelectFile">Completar mas tarde</a>
          <a href="#" class="u-btn btn-red btn-big" id="ins-SelectFile">Inscribirme</a>
        </div>
    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $("#ins-SelectFile").click(function(e){
          e.preventDefault();
          $("#file").click();
      });

$('input[type=file]').change(function() {

    var reader = new FileReader();
    
     reader.onload = function (e) {
         $('#file-Im').attr('src', e.target.result);
   }
     
     reader.readAsDataURL(this.files[0]);
});
    </script>
</body>

</html>
